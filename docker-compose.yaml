version: '3.8'

services:
  backend:
    image: jacyli/dns-mng:backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dns-mng-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - DB_PATH=/data/dns-mng.db
      - JWT_SECRET=${JWT_SECRET:-dns-mng-secret-key-change-in-production}
    volumes:
      - dns-data:/data
    networks:
      - dns-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/providers"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: jacyli/dns-mng:frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dns-mng-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - dns-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  dns-data:
    driver: local

networks:
  dns-network:
    driver: bridge
